<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="email_subscription_page">
    <header>
      <div class="logo-container">
        <img
          src="../assets/masjid-logo.svg"
          alt="Masjid Toronto Logo"
          class="logo"
        />
      </div>
    </header>

    <main class="content">
      <div class="top-half">
        <div class="email-icons">
          <img src="../assets/email.svg" alt="Email Icon" />
        </div>
        <h1>Authorization Your Subscription</h1>
        <div class="centered-text">
          <p>
            I give MACSIS permission to bill my credit card at regular [monthly]
            intervals. I am aware that my details will be stored for future
            transactions on my account.
          </p>
        </div>
      </div>

      <form>
        <div class="input-container">
          <input
            type="text"
            class="email-input"
            placeholder="Please Enter Email Adress or Phone Number"
          />
          <img src="../assets/QR-code.svg" alt="QR Code Icon" />
        </div>
        <button class="email-btn">Send</button>
      </form>
    </main>

    <footer class="bottom-section">
      <a class="bottom-column-2" href="privacy.html"> Privacy Policy </a>
      <a class="bottom-column-2" href="tax-receipt.html"> Tax Receipt </a>
    </footer>
  </body>
</html>
