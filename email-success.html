<html lang="en">
<head>

    <title>Email Succesful</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

<body class="congrats_page">
    <section class="top-bar">
        <img src="assets/masjid-logo.svg" alt="Masjid Toronto Logo">
    </section>

    <img class="main-image" src="assets/payment-succesful.svg" alt="Payment Succesful">

    <h1>Thank You - Payment Received!</h1>

    <section class="payment-success-section">
        <ul class="payment-success-section-column-1">
            <li>Used</li>
            <li>Card Number</li>
            <li>Amount Paid</li>
            <li>Transactions id</li>
        </ul>

        <ul class="payment-success-section-column-2">
            <li>Credit Card</li>
            <li>**** **** **** ****</li>
            <li class="amount">$1500/Monthly</li>
            <li>545496165564654</li>
        </ul>
    </section>

    <div class="email-form">
        <input type="text" placeholder="Enter email or phone # to get receipt">
        <button>Send</button>
    </div>

    <section class="bottom-section">
        <div class="bottom-column-1">
            <div class="breadcrumbs">
                <img src="assets/circle-selector.svg" alt="Circle Selector">
                <img src="assets/circle-selector.svg" alt="Circle Selector">
                <img src="assets/circle-selector.svg" alt="Circle Selector">
                <img src="assets/circle-selector.svg" alt="Circle Selector">
                <img src="assets/current-breadcrumb.svg" alt="Current Breadcrumb">
            </div>
            <h3>
                Payment Succesful
            </h3>
        </div>

        <a class="bottom-column-2" href="privacy.html">
            Privacy Policy
        </a>
    </section>

    <section class="success-container">
        <div class="success-pop-up">
            <img src="assets/check.svg" alt="Check Icon" class="success-icon">
            <h1>[Email] [Text] has <br>
                been sent to</h1>
            <h2>[email] or [#] inset</h2>

            <button class="close-button">
                Close [10]
            </button>
        </div>
    </section>

</html>
