<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Lookup</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="payment_lookup_page">
    <header>
      <div class="logo-container">
        <img
          src="../assets/masjid-logo.svg"
          alt="Masjid Toronto Logo"
          class="logo"
        />
      </div>
    </header>

    <main class="content">
      <div class="top-half">
        <div class="payment-lookup-icons">
          <img src="../assets/payment-lookup.svg" alt="Document Icon" />
        </div>
        <h1>Payment Look Up</h1>
        <div class="centered-text">
          <p>
            If you made a donation through Masjid Toronto kiosk, please tap or
            insert your card into the reader. If a donation is detected, a
            prompt will appear asking for your email address.
          </p>
        </div>
      </div>

      <div><button class="close-btn">Close</button></div>
    </main>

    <footer class="bottom-section">
      <a class="bottom-column-2" href="privacy.html"> Privacy Policy </a>
    </footer>
  </body>
</html>
