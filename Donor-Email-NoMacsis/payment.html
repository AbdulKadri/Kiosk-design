<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="payment_page">
    <header>
      <div class="logo-container">
        <img
          src="../assets/masjid-logo.svg"
          alt="Masjid Toronto Logo"
          class="logo"
        />
      </div>
    </header>

    <main class="content">
      <div class="payment-card">
        <h1>Amount</h1>
        <div class="money-amount">
          <h2>$****</h2>
          <button class="hide-button">
            <img src="../assets/hide.svg" alt="Hide Icon" />
            Hide Amount
          </button>
        </div>

        <h2 class="campaign"><span>Campaign:</span> General Donations</h2>

        <div class="final-row">
          <h2 class="donation-plan"><span>Donation Plan:</span> One Time</h2>
          <div class="payment-methods">
            <img src="../assets/visa.svg" alt="Visa Logo" />
            <img src="../assets/interac.svg" alt="Interac Logo" />
            <img src="../assets/master.svg" alt="Mastercard Logo" />
          </div>
        </div>
      </div>

      <img class="payment-method-img" src="../assets/pos.svg" alt="Pos Image" />

      <h4>
        Please tap, insert or swipe your<br />
        credit card below
      </h4>
    </main>

    <footer class="bottom-section">
      <a class="bottom-column-2" href="privacy.html"> Privacy Policy </a>

      <div class="bottom-column-1">
        <div class="breadcrumbs">
          <img src="../assets/circle-selector.svg" alt="Circle Selector" />
          <img src="../assets/circle-selector.svg" alt="Circle Selector" />
          <img src="../assets/circle-selector.svg" alt="Circle Selector" />
          <img
            src="../assets/current-breadcrumb.svg"
            alt="Current Breadcrumb"
          />
          <img src="../assets/circle-selector.svg" alt="Circle Selector" />
        </div>
        <h3>Payment</h3>
      </div>
    </footer>
  </body>
</html>
