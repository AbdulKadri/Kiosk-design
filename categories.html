      <div class="popup-modal" id="popup-modal">
        <div class="popup-modal-content">
          <div class="timer-container">
            <svg class="timer-circle" width="200" height="200">
              <circle class="circle-bg" cx="100" cy="100" r="75" />
              <circle class="circle-timer" cx="100" cy="100" r="75" />
            </svg>
            <span id="timer">10</span>
          </div>
          <div class="popup-modal-header">
            <h2>Are you still here?</h2>
          </div>
          <div class="popup-modal-body">
            <p>
              Your current session will end in [time]. You can continue this
              session by clicking the button below
            </p>
          </div>
          <div class="popup-modal-footer">
            <button class="popup-modal-button">I am still here</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function countdownTimer() {
        const timerElement = document.getElementById("timer");
        let timeLeft = parseInt(timerElement.textContent);

        const timerInterval = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            // Put what we wanna do after time runs out here
            // right now we just have it dissapearing
            const popupModalContainer = document.getElementById(
              "popup-modal-container"
            );
            popupModalContainer.style.display = "none";
          }
        }, 1000);
      }

      window.addEventListener("DOMContentLoaded", () => {
        const popupModalContainer = document.getElementById(
          "popup-modal-container"
        );

        setTimeout(() => {
          popupModalContainer.style.display = "flex";
          countdownTimer();
        }, 1000);
      });
    </script>
